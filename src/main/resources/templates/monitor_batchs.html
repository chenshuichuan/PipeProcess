<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>监控首页</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link href="../static/assets/materialize/css/materialize.min.css"
          th:href="@{/assets/materialize/css/materialize.min.css}" media="screen,projection" rel="stylesheet"/>
    <!-- Bootstrap Styles-->
    <link href="../static/assets/css/bootstrap.css"
          th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="../static/assets/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="../static/assets/css/custom-styles.css"
          th:href="@{/assets/css/custom-styles.css}" rel="stylesheet"/>

    <link href="../static/assets/plugins/selector/css/bootstrap-select.min.css"
          th:href="@{/assets/plugins/selector/css/bootstrap-select.min.css}" rel="stylesheet">
    <style>
        /*用于行突出*/
        .selected{
            color: #4c4ae1;
            font-size: medium;
        }
    </style>

    
</head>
<body>
<div id="wrapper">
    <!-- top side start-->
    <div  th:include="template/top_side_template :: topside"></div>
    <!-- top side end-->
    <!-- left side start-->
    <nav class="navbar-default navbar-side" role="navigation"
         th:include="template/left_side_template :: leftside"></nav>
    <!-- left side end-->
    <div id="page-wrapper">
        <div id="header" class="header">
            <ol class="breadcrumb">
                <li><a href="index.html">监控首页</a></li>
                <li class="active">批次监控</li>
            </ol>
        </div>
        <div id="page-inner">
            <!--view panel-->
            <div id="view-panel" class="panel panel-default">
                <div id="table-panel-body" class="panel-body">
                    <div class="row">
                        <!--<div class="col-md-2" style="text-align: left;">-->
                            <!--<span style="font-size: medium;">工段:</span>-->
                            <!--<select id="selected-section" class="form-control large selectpicker" title="选择工段">-->
                                <!--<option value="" data-content="<span class='label label-info'>所有</span>">所有</option>-->
                            <!--</select>-->
                        <!--</div>-->
                        <div class="col-md-2" style="text-align: left;">
                            <span style="font-size: medium;">号船:</span>
                            <select id="selected-ship" class="form-control large selectpicker" title="选择号船">
                                <option value="" data-content="<span class='label label-info'>所有</span>">所有</option>
                            </select>
                        </div>

                        <div class="col-md-2" style="text-align: left;">
                            <span style="font-size: medium;">完成状态:</span>
                            <select id="selected-state" class="form-control large selectpicker" title="选择状态">
                                <option value="" data-content="<span class='label label-info'>所有</span>">所有</option>
                                <option value="1" data-content="<span class='label label-success'>完成</span>">完成</option>
                                <option value="0" data-content="<span class='label label-warning'>未完成</span>">未完成</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover"
                               id="batch-table">
                            <thead>
                            <tr>
                                <th rowspan="1"></th>
                                <th rowspan="1"></th>
                                <th rowspan="1"></th>
                                <!--<th rowspan="1"></th>-->
                                <th colspan="3" style="text-align: center;">单元</th>
                                <th colspan="3" style="text-align: center;">管件</th>
                                <th rowspan="1"></th>
                            </tr>
                            <tr>
                                <th>号船名称</th>
                                <th>批次</th>
                                <th>批次描述</th>
                                <!--<th>下料状态</th>-->
                                <th>单元数量</th>
                                <th>完成单元</th>
                                <th>完成率</th>
                                <th>管件数量</th>
                                <th>完成管件</th>
                                <th>完成率</th>
                                <th>加工完成时间</th>
                            </tr>

                            </thead>
                            <tbody id="tb-body">
                            <tr >
                                <td>号船名称</td>
                                <td>批次</td>
                                <td>批次描述</td>
                                <td>单元数量</td>
                                <td>完成单元</td>
                                <td>完成率</td>
                                <td>管件数量</td>
                                <td>完成管件</td>
                                <td>完成率</td>
                                <td>加工完成时间</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- /. ROW  -->
            <div class="fixed-action-btn horizontal click-to-toggle">
                <a href="#header" class="btn-floating btn-large red"><i class="material-icons">publish</i></a>
            </div>
            <footer th:include="template/footer_template :: my_footer">
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../static/assets/js/jquery-1.10.2.js"
        th:src="@{/assets/js/jquery-1.10.2.js}"></script>
<!-- Bootstrap Js -->
<script src="../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"></script>
<!--顶部弹出个人中心需要-->
<script src="../static/assets/materialize/js/materialize.min.js"
        th:src="@{/assets/materialize/js/materialize.min.js}"></script>
<!-- Metis Menu Js -->
<script src="../static/assets/js/jquery.metisMenu.js"
        th:src="@{/assets/js/jquery.metisMenu.js}"></script>
<!-- DATA TABLE SCRIPTS -->
<!-- DATA TABLE SCRIPTS -->
<script src="../static/assets/js/dataTables/jquery.dataTables.js"
        th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
<script src="../static/assets/js/dataTables/dataTables.bootstrap.js"
        th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>

<script src="../static/custom/js/common.js"
        th:src="@{/custom/js/common.js}"></script>
<!-- lhgdialog -->
<script src="../static/assets/plugins/lhgdialog/lhgdialog.min.js"
        th:src="@{/assets/plugins/lhgdialog/lhgdialog.min.js}"></script>
<!-- SpinJS-->
<script src="../static/fortable/lib/spin-2.1.0/jquery.spin.merge.js"
        th:src="@{/fortable/lib/spin-2.1.0/jquery.spin.merge.js}"></script>
<script src="../static/assets/plugins/selector/js/bootstrap-select.min.js"
        th:src="@{/assets/plugins/selector/js/bootstrap-select.min.js}"></script>
<script src="../static/fortable/js/constant.js"
        th:src="@{/fortable/js/constant.js}"></script>

<!-- Custom Js -->
<script src="../static/assets/js/custom-scripts.js"
        th:src="@{/assets/js/custom-scripts.js}"></script>
<script src="../static/custom/js/monitor_batchs.js"
        th:src="@{/custom/js/monitor_batchs.js}"></script>
</body>

</html>
