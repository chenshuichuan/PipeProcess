<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>在线套料</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/materialize/css/materialize.min.css"
          th:href="@{/assets/materialize/css/materialize.min.css}" media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="../static/assets/css/bootstrap.css"
          th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="../static/assets/css/font-awesome.css"
          th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="../static/assets/css/custom-styles.css"
          th:href="@{/assets/css/custom-styles.css}" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans'
          th:href="@{http://fonts.googleapis.com/css?family=Open+Sans}" rel='stylesheet' type='text/css'/>


    <!-- commom Styles-->
    <link href="../static/custom/css/common.css"
          th:href="@{/custom/css/common.css}" rel="stylesheet"/>
    <link href="../static/assets/plugins/selector/css/bootstrap-select.min.css"
          th:href="@{/assets/plugins/selector/css/bootstrap-select.min.css}" rel="stylesheet">
    <style>
        /*用于选中行突出*/
        .selected{
            color: #4c4ae1;
            font-size: medium;
        }
    </style>
</head>
<body>


<div id="wrapper">
    <!-- top side start-->
    <div th:include="template/top_side_template :: topside"></div>
    <!-- top side end-->
    <!-- left side start-->
    <nav class="navbar-default navbar-side" role="navigation"
         th:include="template/left_side_template :: leftside"></nav>
    <!-- left side end-->
    <div id="page-wrapper">
        <div class="header">
            <ol class="breadcrumb">
                <li><a href="#">在线套料</a></li>
                <li class="active">套料</li>
            </ol>
        </div>

        <div id="page-inner">
            <div class="panel panel-default" style="margin-top: -30px;">
                <div id="panel-div" class="panel-body">
                    <div class="row">
                        <div class="col-md-1" style="text-align: right;">
                            <span>选择下料批次:</span>
                        </div>
                        <div class="col-md-2" style="text-align: left;">
                            <select id="selected-plan" class="form-control large selectpicker" title="选择下料批次">
                                <option data-content="<span class='label label-danger'>一部大管下料工位1</span>">一部大管下料工位1
                                </option>
                                <option data-content="<span class='label label-danger'>一部大管下料工位1</span>">一部大管下料工位1
                                </option>
                                <option data-content="<span class='label label-danger'>一部大管下料工位1</span>">一部大管下料工位1
                                </option>
                            </select>
                        </div>
                        <div class="col-md-1" style="text-align: right;">
                            <span>是否已套料:</span>
                        </div>
                        <div class="col-md-2" style="text-align: left;">
                            <select id="selected-IsTaoliao" class="form-control large selectpicker" title="选择套料状态">
                                <option value="" data-content="<span class='label label-info'>所有</span>">所有</option>
                                <option value="0"data-content="<span class='label label-warning'>未套料</span>" selected = "selected">未套料</option>
                                <option value="1"data-content="<span class='label label-success'>已套料</span>" >已套料</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover"
                                               id="material-table">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>管材</th>
                                                <th>需求总长度</th>
                                                <th>包含管数量</th>
                                                <th>是否已套料</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="material-body">
                                            <tr>
                                                <td>编号</td>
                                                <td>管材</td>
                                                <td>需求总长度</td>
                                                <td>包含管数量</td>
                                                <td>是否已套料</td>
                                                <td></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <span>管材:</span>
                                            <input id="view-pipe-material" type="text" class="form-control" readonly/>
                                        </div>
                                        <div class="col-md-4">
                                            <span>需求总长度:</span>
                                            <input id="view-total-length" type="text" class="form-control" readonly/>
                                        </div>
                                        <div class="col-md-4">
                                            <span>缺少长度:</span>
                                            <input  id="view-lack-length" type="text" class="form-control" readonly/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <span>原材料长度:</span>
                                            <input id="input-material-length" type="number" class="form-control" placeholder="请输入"/>
                                        </div>
                                        <div class="col-md-4">
                                            <span>原材料数量:</span>
                                            <input  id="input-material-number" type="number" class="form-control" placeholder="请输入"/>
                                        </div>

                                        <div class="col-md-2">
                                            <button id="btn-add-row" type="button" class="btn btn-success"><i class="fa fa-plus"></i>添加</button>
                                        </div>

                                        <div class="col-md-2">
                                            <button id="btn-taoliao" type="button" class="btn btn-warning"><i class="fa fa-magnet"></i>套料</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <button id="btn-delete-row" type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i>删除</button>
                                        </div>
                                        <div class="col-md-3">
                                            <button id="btn-delete-all" type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i>清空输入表格</button>
                                        </div>
                                    </div>

                                    <div class="table-responsive" style="margin-top: 20px;">
                                        <table class="table table-striped table-bordered table-hover"
                                               id="input-table" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>管材</th>
                                                <th>原材料长度</th>
                                                <th>原材料数量</th>
                                                <!--<th>操作</th>-->
                                            </tr>
                                            </thead>
                                            <tbody id="input-tb-body">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <h3 class="panel-title">管材:
                                <span  id="material-title"style="color: #0b9612;">material-title</span>
                                下包含的管件</h3>
                            <table class="table table-striped table-bordered table-hover"
                                   id="pipe-table">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>批次</th>
                                    <th>单元</th>
                                    <th>管号</th>
                                    <th>下料长</th>
                                    <th>下料状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="pipe-tb-body">
                                <tr>
                                    <td>编号</td>
                                    <td>批次</td>
                                    <td>单元</td>
                                    <td>管号</td>
                                    <td>下料长</td>
                                    <td>下料状态</td>
                                    <td>操作</td>
                                </tr>
                                <tr>
                                    <td>编号1</td>
                                    <td>批次</td>
                                    <td>单元</td>
                                    <td>管号</td>
                                    <td>下料长</td>
                                    <td>下料状态</td>
                                    <td>操作</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>

            <footer th:include="template/footer_template :: my_footer">
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
</div>

<!-- jQuery Js -->
<script src="../static/assets/js/jquery-1.10.2.js"
        th:src="@{/assets/js/jquery-1.10.2.js}"></script>

<!-- Bootstrap Js -->
<script src="../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../static/assets/materialize/js/materialize.min.js"
        th:src="@{/assets/materialize/js/materialize.min.js}"></script>
<!-- Metis Menu Js -->
<script src="../static/assets/js/jquery.metisMenu.js"
        th:src="@{/assets/js/jquery.metisMenu.js}"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../static/assets/js/dataTables/jquery.dataTables.js"
        th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
<script src="../static/assets/js/dataTables/dataTables.bootstrap.js"
        th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>
<script>
    $(".dropdown-button").dropdown();
</script>
<script src="../static/custom/js/common.js"
        th:src="@{/custom/js/common.js}"></script>
<!-- lhgdialog -->
<script src="../static/assets/plugins/lhgdialog/lhgdialog.min.js"
        th:src="@{/assets/plugins/lhgdialog/lhgdialog.min.js}"></script>
<!-- SpinJS-->
<script src="../static/fortable/lib/spin-2.1.0/jquery.spin.merge.js"
        th:src="@{/fortable/lib/spin-2.1.0/jquery.spin.merge.js}"></script>
<script src="../static/assets/plugins/selector/js/bootstrap-select.min.js"
        th:src="@{/assets/plugins/selector/js/bootstrap-select.min.js}"></script>

<script src="../static/fortable/js/constant.js"
        th:src="@{/fortable/js/constant.js}"></script>
<script src="../static/custom/js/online_cut.js"
        th:src="@{/custom/js/online_cut.js}"></script>
</body>


</html>
